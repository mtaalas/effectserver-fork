<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
  </head>
  <body>
    Hyvin pelkistetty esimerkki, joka lähettää valokomennon sivulatauksen yhteydessä.
  </body>
  <script>
    // Esimerkkiviestin pohjana on examples/python.py
    var packet = new Uint8Array([
      1, // Speksin versio aina yksi

      0, // Nick tag
      101, // e
      112, // p
      101, // e
      108, // l
      105, // i
      0, // Nick lopetus

      // Ensimmäinen tehostekäsky
      1, // Tehosteen tyyppi on yksi eli valo
      0, // Ensimmäinen valo löytyy indeksistä nolla
      0, // Laajennustavu. Aina nolla.
      255, // Punaisuus maksimiin
      0, // Vihreys nollaan
      0, // Sinisyys nollaan


      // Toinen tehostekäsky
      1, // Toinen tehoste on myöskin valo eli yksi
      1, // Toinen valo on indeksissä yksi
      0, // Laajennustavu. Aina nolla.
      // Ja sit rgb kuten edellä
      0,
      255,
      0,

      // Tähän voisi laittaa vielä n-kappaletta tehostekäskyjä
    ]);
    var socket = io.connect('http://localhost:8080/');
    socket.on('connect', function () {
      socket.emit('message', Array.prototype.slice.call(packet));
    });
  </script>
</html>
